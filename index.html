<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyApp-RealTime Chat App</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <!-- used to connect server with client -->
    <script defer src="http://localhost:8000/socket.io/socket.io.js"></script>
    <script defer src="./js/client.js"></script>
    <!-- if we use defer than it will make sure that the script
    file will be executed at last after the dom is ready -->
    
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <nav>
        <img class='logo' src="chat.png" alt="">
        <h1>Welcome to SkyApp </h1>
    </nav>
    <div class="container">
        <!-- <div class="message right">Soumik:HLW</div>
        <div class="message left">Harry:Hi </div> -->
    </div>
    <div class="send">
        <form action="#" id="send-container">
            <input type="text" name="messageInp" id="messageInp">
            <button class="btn btn-success" type="submit">Send</button>
        </form>
    </div>
</body>

</html>
